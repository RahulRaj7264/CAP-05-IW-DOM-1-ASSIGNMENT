<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Selectors</title>
</head>
<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // Get all <h1> elements
        const h1Elements = document.querySelectorAll('h1');

        // Change the color of the first <h1> to red
        h1Elements[0].style.color = 'red';
      }

      function changeH3() {
        // Get all <h3> elements
        const h3Elements = document.querySelectorAll('h3');

        // Change the color of all <h3> elements to green
        h3Elements.forEach((h3) => {
          h3.style.color = 'green';
        });
      }

      function changeH5() {
        // Get all <h5> elements
        const h5Elements = document.querySelectorAll('h5');

        // Change the color of all <h5> elements to blue
        h5Elements.forEach((h5) => {
          h5.style.color = 'blue';
        });
      }

      function changeGreen() {
        // Get all elements with class "green"
        const greenElements = document.querySelectorAll('.green');

        // Change the color of all elements with class "green" to green
        greenElements.forEach((element) => {
          element.style.color = 'green';
        });
      }

      function changeRed() {
        // Get all elements with class "red"
        const redElements = document.querySelectorAll('.red');

        // Change the color of all elements with class "red" to red
        redElements.forEach((element) => {
          element.style.color = 'red';
        });
      }

      function changeBlue() {
        // Get all elements with class "blue"
        const blueElements = document.querySelectorAll('.blue');

        // Change the color of all elements with class "blue" to blue
        blueElements.forEach((element) => {
          element.style.color = 'blue';
        });
      }
    </script>
</body>
</html>
